<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msapplication-TileColor" content="#ffc40d">
	<meta name="theme-color" content="#ffffff">
  <title>{book.title} - Storybooks Minnesota</title>
	<meta name="description" content="Storybooks Minnesota is designed specifically for teachers, parents, and community members. It makes 40 stories from the African Storybook available in English as well as the major heritage, immigrant and refugee languages of Minnesota, with stories and audio in English, Amharic, Arabic, French, German, Mandarin, Norwegian, Oromo, Russian, Somali, Spanish, Swedish, and Vietnamese, among others.
">
	<link rel="stylesheet" href="spectre.min.css">
	<link rel="stylesheet" href="fontello.min.css">
	<script src="sbc.js"></script>
</head>


  <body>

<div class="columns" id="text01">
  <div class="column col-5 col-lg-12 col-md-12 col-sm-12"><img class="img-responsive" src="{book.cover}"></div>
	<div class=" column col-7 col-lg-12 col-md-12 col-sm-12">
    <h1><span class="def">{book.title}</span>
      <!-- <span class="l1">I like to read!</span> DRAGON -->
      <!-- <span class="l2">Â¡Me gusta leer!</span> DRAGON -->
			<div class="btn-group">
				<a href="#text02" class="btn btn-lg" title="Next page"><i class="icon-arrow-down"></i></a>
				<button class="btn btn-lg" id="playbutton01" onclick="playpause('01')" title="Play/pause"><i class="icon-volume-up"></i></button>
        <audio id="audio01" onended="resetbutton('01')" src="{book.coveraudio}"></audio>
				<button onclick="switchlang('en,en','en,es,en')" class="btn btn-lg lang-primary" title="Switch between English and English">en</button>
				<button onclick="switchlang('en,es','en,es,en')" class="btn btn-lg lang-secondary" title="Switch between English and Spanish">es</button>
			</div>
		</h1>
    <h3><span class="tooltip tooltip-right" data-tooltip="Written by"><img class="cover-icon" src="/storybooks-minnesota/css/pencil.svg" alt="Written by" width="38px"></span> {book.author}</h3>
    <h3><span class="tooltip tooltip-right" data-tooltip="Illustrated by"><img class="cover-icon" src="/storybooks-minnesota/css/art.svg" alt="Illustrated by" width="38px"></span> {book.artist}</h3>
    <h3><span class="tooltip tooltip-right" data-tooltip="Read by"><img class="cover-icon" src="/storybooks-minnesota/css/megaphone.svg" alt="Read by" width="38px"></span> {book.narrator}</h3>
    <h3><span class="tooltip tooltip-right" data-tooltip="Language"><img class="cover-icon" src="/storybooks-minnesota/css/language.svg" alt="Language" width="38px"></span> {book.language}</h3>
    <!-- DRAGON <h3><span class="tooltip tooltip-right" data-tooltip="Level"><img class="cover-icon" src="/storybooks-minnesota/css/level.svg" alt="Level" width="38px"></span> <a href="/storybooks-minnesota/stories/en/level1">Level 1</a></h3> -->
    <h3><span class="tooltip tooltip-right" data-tooltip="Narrate story"><img class="cover-icon" src="/storybooks-minnesota/css/speaker.svg" alt="Narrate full story" width="38px"></span> <audio id="audioplayer" controls><source src="{book.coveraudio}" type="audio/mpeg"></audio></h3>
		<h3><span class="tooltip tooltip-right" data-tooltip="Autoplay story (beta - desktop only)"><img id="autoplay_icon" class="cover-icon" src="https://dohliam.github.io/elegant-circles/svg/play.svg" alt="Autoplay story" style="cursor:pointer" width="38px" onclick="autoplay()"></span></h3>
	</div>
</div>
<hr>

{pages}

<div id="colophon" class="columns">
	<div class="column col-7 col-lg-12 col-md-12 col-sm-12">
    <h5>Written by: {book.author}</h5>
    <h5>Illustrated by: {book.artist}</h5>
    <h5>Read by: {book.narrator}</h5>
    <h5>Language: {book.language}</h5>
    <!--<h5><a href="/storybooks-minnesota/stories/en/level1">Level 1</a></h5>-->
    <!--<h5>Source: <a href="https://africanstorybook.org/stories/10547" target="_blank">I like to read</a> from <a href="https://africanstorybook.org/">African Storybook</a></h5>-->

	</div>
</div>
    </div>

  </body>

</html>
