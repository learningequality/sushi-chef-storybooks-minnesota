<div id="text{page.page()}" class="columns">
  <div class="column col-5 col-lg-12 col-md-12 col-sm-12"><img class="img-responsive" src="{page.img}"></div>
	<div class="column col-6 col-lg-11 col-md-12 col-sm-12 level1-txt def"><h3>

  {page.lang[0]}
	</h3></div>

	<div class="column col-6 col-lg-11 col-md-12 col-sm-12 level1-txt l1"><h3>
  {page.lang[1]}
	</h3></div>
	<div class="column col-6 col-lg-11 col-md-12 col-sm-12 level1-txt l2"><h3>
  {page.lang[2]}
	</h3></div>
	<div class="column col-1 col-lg-1 col-md-12 col-sm-12">
	<div class="btn-group switcher-group">
    <a href="#text{page.page(-1)}" class="btn btn-lg" title="Previous page"><i class="icon-arrow-up"></i></a>
    <a href="#text{page.page(+1)}" class="btn btn-lg" title="Next page"><i class="icon-arrow-down"></i></a>
    <audio id="audio{page.page()}" onended="resetbutton('{page.page()}')" src="{page.audio}"></audio>
    <button class="btn btn-lg" id="playbutton{page.page()}" onclick="playpause('{page.page()}')" title="Play/pause"><i class="icon-volume-up"></i></button>
	</div>
	<div class="btn-group switcher-group">
		<button onclick="switchlang('en,en','en,es,en')" class="btn btn-lg lang-primary" title="Switch to English">en</button>
		<button onclick="switchlang('en,es','en,es,en')" class="btn btn-lg lang-secondary" title="Switch to {book.language}">es</button>
	</div>
</div>

</div>
<hr>
